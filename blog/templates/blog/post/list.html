{% extends 'blog/base.html' %}

{% block title %}DevStories{% endblock %}

{% block content %}
    {% for post in posts %}
        <h2>
            <a href="{% url "blog:post_detail" post.id %}">
                {{ post.title }}
            </a>
        </h2>
        <p class="date">
            Published {{ post.publish }} by {{ post.author }}
        </p>
        {{ post.body|truncatewords:50|linebreaks }}
    {% endfor %}
{% endblock %}
